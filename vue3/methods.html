<!-- HTML -->

<div id="app">
    <p>{{ count }}</p>
    <button v-on:click="addCount">+</button> <!-- 디렉티브 -->
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                count: 0
            }
        },
        methods: {
            addCount() {
                this.count++;
            }
        }
    }).mount('#app');
</script>
