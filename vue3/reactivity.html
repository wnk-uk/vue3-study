<div id="app">
    <!-- 해당 부분에 렌더링 -->
</div>

<script>
    var data = {
       //a: 10 
       message: 10
    }

    function render(sth) {
        const div = document.querySelector('#app');
        div.innerHTML = sth;
    }

    //객체를 모방하고
    //동작을 추가함
    var app = new Proxy(data, {
        get() {
            console.log('값 접근')
        },
        set(target, prop, newValue) {
            target[prop] = newValue;
            render(newValue);
            //console.log('값 갱신')
        }
    })
</script>
