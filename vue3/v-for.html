<div id="app">
    <ul>
        <li>{{ items[0] }}</li>
        <li>{{ items[1] }}</li>
    </ul>

    <ul>
        <li v-for="item in items">
            {{ item }}
        </li>
    </ul>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data() {
            return {
                items : ['삼성', '네이버', '인프런']
            }
        }
    }).mount('#app');


</script>
